<style>
  /* Otimização de Rolagem */
  ::-webkit-scrollbar {
    width: 10px; /* Mais largo para facilitar clique */
    height: 10px;
  }
  ::-webkit-scrollbar-track {
    background: #f1f5f9; 
  }
  ::-webkit-scrollbar-thumb {
    background: #cbd5e1; 
    border-radius: 5px;
    border: 2px solid #f1f5f9; /* Cria um efeito de "padding" */
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #94a3b8; 
  }
  
  /* Utilitário para áreas de scroll suave */
  .custom-scrollbar {
    scrollbar-width: thin;
    scrollbar-color: #cbd5e1 #f1f5f9;
  }
  
  /* Animações de Modal */
  @keyframes modalIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
  .animate-modal {
    animation: modalIn 0.2s ease-out forwards;
  }
</style>
