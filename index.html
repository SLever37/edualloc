  ::-webkit-scrollbar {
    width: 10px;

    background: #f1f5f9; 
  }
  ::-webkit-scrollbar-thumb {
    background: #cbd5e1;

    border: 2px solid #f1f5f9;
  }

    background: #94a3b8; 
  }
  
  .custom-scrollbar {
    scrollbar-width: thin;
    scrollbar-color: #cbd5e1 #f1f5f9;
  }
  
  @keyframes modalIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
  .animate-modal {
    animation: modalIn 0.2s ease-out forwards;
  }
</style>
